<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB1430 Countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Container">
        <header>
            <h1>WEB1430 Saurav Countdown</h1>
        </header>
        <main>
            <img src="Wsu_primary_Vertical_Full_Color_Rgb_1500px_w_144ppi.png" 
                alt="Weber State University Logo" class="logo-right-bottom">
            <section id="countdown">
                <div class="time-container">
                    <span id="countadown-days" class="time">00</spam>
                    <span class="label">Days</span>
                </div>
                <div class="time-container">
                    <span id="countadown-hours" class="time">00</spam>
                    <span class="label">Hours</span>
                </div>
                <div class="time-container">
                    <span id="countadown-minutes" class="time">00</spam>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-container">
                    <span id="countadown-seconds" class="time">00</spam>
                    <span class="label">Seconds</span>
                </div>
            </section>




        </main>
        <footer>
            <p>WEB1430 Countdown Footer</p>
        </footer>
    </div>
    
</body>
</html>
